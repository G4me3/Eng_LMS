<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者ページ</title>
  <link rel="stylesheet" href="./css/admin.css">
</head>

<body>
  <header id="header">
  </header>

  <nav class="global-nav">
    <ul>
      <li class="tab" id="questionTab"><a href="#"><img src="./img/create-question-icon.svg"
            alt="Create Question">問題作成</a></li>
      <li class="tab" id="scoreTab"><a href="#"><img src="./img/view-scores-icon.svg" alt="View Scores">成績閲覧</a></li>
    </ul>
  </nav>

  <main>
    <div id="create-question" class="main-option">
      <label for="create-type">作成タイプ：</label>
      <select id="create-type">
        <option value="random">ランダム作成</option>
        <option value="select">選択作成</option>
      </select>
      <div id="form-wrapper">
        <div id="detail-content">
        <label for="grammar-questions">文法：</label>
        <input type="number" id="grammar-questions" name="grammar-questions" min="0" max="100" step="1">
        <span>問</span><br>
        <label for="vocabulary-questions">語彙：</label>
        <input type="number" id="vocabulary-questions" name="vocabulary-questions" min="0" max="100" step="1">
        <span>問</span><br>
        <input type="button" id="generate-btn" value="生成"><br>
        </div>
        <!-- <input type="submit" id="submit-btn" value="登録"> -->
      </div>
    </div>
    <div id="view-scores" class="main-section">
      <h2>成績閲覧</h2>
      <p>ここにコンテンツが入ります。</p>
    </div>
  </main>

  <script src="./js/admin.js"></script>
</body>

</html>
