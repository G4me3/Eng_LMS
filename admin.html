<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者ページ</title>
  <link rel="stylesheet" href="./css/admin.css">
</head>

<body>
  <header id="header">
  </header>

  <nav class="global-nav">
    <ul>
      <li class="tab" id="questionTab" data-tab="create-question"><a href="#"><img src="./img/create-question-icon.svg"
            alt="Create Question">問題作成</a></li>
      <li class="tab" id="scoreTab" data-tab="view-scores"><a href="#"><img src="./img/view-scores-icon.svg"
            alt="View Scores">成績閲覧</a></li>
    </ul>
  </nav>
    <div id="loader" class="loader"></div>
  <main>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="questionnaire-name-form">
          <label for="questionnaire-name">問題名を入力してください</label><br>
          <input type="text" id="questionnaire-name" class="" name="questionnaire-name" /><br>
          <input type="button" class="determine-btn" value="決定" onclick="registQuestionnaire()" />
        </div>
      </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="questionnaire-name-form">
          <label for="questionnaire-name">問題名を入力してください</label><br>
          <input type="text" id="questionnaire-name" class="" name="questionnaire-name" /><br>
          <input type="button" class="determine-btn" value="決定" onclick="registQuestionnaire()" />
        </div>
      </div>
    </div>

    <div id="create-question" class="tab-content">
      <label for="create-type">作成タイプ：</label>
      <select id="create-type">
        <option value="random">ランダム作成</option>
        <option value="select">選択作成</option>
      </select>
      <hr>
      <div id="form-wrapper">
        <div id="detail-content">
          <label for="grammar-questions">文法：</label>
          <input type="text" id="grammar-questions" class="number-box" name="grammar-questions" maxlength="3"
            oninput="value = value.replace(/[^0-9]+/i,'');" />
          <span>問</span><br>
          <label for="vocabulary-questions">語彙：</label>
          <input type="text" id="vocabulary-questions" class="number-box" name="vocabulary-questions" maxlength="3"
            oninput="value = value.replace(/[^0-9]+/i,'');" />
          <span>問</span><br>
          <label for="total_quantity">合計：</label>
          <p id="total_quantity" name="total_quantity">0</p>
          <span>問</span><br>
          <input type="button" id="generate-btn" value="生成" onclick="generateRandom()"><br>
        </div>
        <div id="generated-questions">
        </div>
      </div>
    </div>
    <div id="view-scores" class="tab-content">
      <h2>成績閲覧</h2>
      <p>準備中</p>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/admin.js"></script>
</body>

</html>
